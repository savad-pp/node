<html>
   <head>   
      <script type = "text/javascript">
         
            function over() {
               alert("mouse over")
            }            
            function out() {
               document.write ("Mouse Out");
            }            
         
      </script>      
   </head>
   
   <body>
      <p>Bring your mouse inside the division to see the result:</p>      
      <div   onmouseover = "over()">
         <h2> This is inside the division over</h2>
      </div>         
      <div  onselect = "out()" >
        <h2> This is inside the division out </h2>
     </div>  
   </body>
</html>
